[workspace]
members = [
    "crates/*",
]
resolver = "2"

[workspace.dependencies]
anyhow = "1.0.97"
clap = { version = "4.5.35", features = ["derive"] }
env_logger = "0.11.8"
itertools = "0.14.0"
log = "0.4.27"
reqwest = { version = "0.12.15", features = ["json"] }
serde_json = "1.0.140"
tokio = { version = "1.0.0", features = ["rt", "rt-multi-thread", "macros"] }
zeroconf = "0.15.1"
rs4a-vapix = { path = "crates/vapix"}


[workspace.package]
edition = "2021"

